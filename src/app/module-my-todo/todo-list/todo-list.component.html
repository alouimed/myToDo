<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<div class="card shadow-lg mt-5">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To Do List</h1>
  </div>
  <div class="card-body p-4">
    <ul class="list-group">
      <li *ngFor="let todo of (paginatedTodos|doneToBottom) " class="list-group-item mb-2 border py-3 rounded-3"
      >
      
        <div class="d-flex justify-content-between align-items-center">
          <span>
            <i (click)="onTodoStateChange(todo)"
              [ngClass]="{'fa-solid fa-square': true, 'text-success': todo.state, 'text-danger': !todo.state}"
              [style.color]="todo.state ? '#aa2c2c' : '#7a8f5b'"></i>
            <span>&nbsp;</span>
          
              <span [ngClass]="{ 'text-decoration-line-through': todo.state }"  (click)="onTodoItemClick(todo)">{{ todo.title }}</span>
         
          </span>
         
          <input type="checkbox" [checked]="todo.state" (change)="onTodoStateChange(todo)"
            aria-label="Checkbox for following text input" style="width: 18px; height: 18px;">
        </div>
     
      </li>
    </ul>
  </div>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
