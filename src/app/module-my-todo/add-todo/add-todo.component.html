<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
      <h1 class="display-6 fw-bold"> Add To Do</h1>
    </div>
    <div class="card-body p-4">
      <form>
        <div class="form-group">
          <input type="text" class="form-control border-1 py-3 shadow-none" placeholder="Title goes here"
                 [(ngModel)]="newTodoTitle" name="newTodoTitle" >
                 <p class="text-danger" *ngIf="titleEmpty">Title cannot be empty</p>
        </div>
        <div class="form-group">
          <textarea class="form-control border-1 py-3 shadow-none" placeholder="Description goes here"
                    id="exampleFormControlTextarea1" rows="3" [(ngModel)]="newTodoDescription" name="newTodoDescription"></textarea>
        </div>
      </form>
      <button class="btn text-primary border-0" (click)="addNewTodo()">
        <i class="fa-solid fa-circle-plus fa-xl"></i>
      </button>
    </div>
  </div>
